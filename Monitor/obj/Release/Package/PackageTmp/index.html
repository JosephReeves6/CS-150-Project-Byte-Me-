<script>
    $(document).ready(function () {
        GetAllEmployees();
    });
        function GetAllEmployees() {
            jQuery.support.cors = true;
            $.ajax({
                url: 'API/spot/getall',
                type: 'GET',
                dataType: 'json',            
                success: function (data) {                
                  //  console.log(data);
                    WriteResponse(data);
                },
                error: function (x, y, z) {
                    alert(x + '\n' + y + '\n' + z);
                }
            });        
        }

    function Update(x) {
        var id = x.innerHTML;
        var val = x.className;
        AddSpot(id, val);
        
        location.reload();
    }

    function AddSpot(id,val) {
        jQuery.support.cors = true;
        var spot = { SpotId: id, SpotValue: val };
        //var employee = {
        //    ID: $('#txtaddEmpid').val(),
        //    EmpName: $('#txtaddEmpName').val(),
        //    EmpDepartment: $('#txtaddEmpDep').val(),
        //    EmpMobile: $('#txtaddEmpMob').val()
        //};       
        
        $.ajax({
            url: '/api/spot/put',
            type: 'Put',
            data:JSON.stringify(spot),            
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                WriteResponse(data);
            },
            error: function (x, y, z) {
                alert(x + '\n' + y + '\n' + z);
            }
        });
    }
     
    function WriteResponse(employees) {
        var strResult = "";
         //   "<table><th>EmpID</th><th>Emp Name</th><th>Emp Department</th><th>Mobile No</th>";
        $.each(employees, function (index, e) {
            var color = "";
            if (e.SpotValue == "1")
                color = "yes";
            if (e.SpotValue == "0")
                color = "not";
                strResult +=
                    "   <div class=\"col-md-6\"><span OnClick=\"Update(this);\" class= \""+color+"\" >" +
                    e.SpotId
                    + " </span> </div>";

        
        });
      
        $("#divResult").html(strResult);
    }

   
    </script>
